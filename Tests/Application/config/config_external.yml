imports:
    - { resource: config_test.yml }

al_swagger_ui:
    resource_list: http://petstore.swagger.wordnik.com/api/api-docs
    auth_config:
        oauth:
            enable: false
        http:
            enable: true
            key_name: api_key
            delivery: header

assetic:
    assets:
      droid-sans-v6-latin-700-eot:
        inputs: '%kernel.root_dir%/../vendor/swagger-api/swagger-ui/dist/fonts/droid-sans-v6-latin-700.eot'
        output: 'fonts/droid-sans-v6-latin-700.eot'
      droid-sans-v6-latin-700-woff2:
        inputs: '%kernel.root_dir%/../vendor/swagger-api/swagger-ui/dist/fonts/droid-sans-v6-latin-700.woff2'
        output: 'fonts/droid-sans-v6-latin-700.woff2'
      droid-sans-v6-latin-700-svg:
        inputs: '%kernel.root_dir%/../vendor/swagger-api/swagger-ui/dist/fonts/droid-sans-v6-latin-700.svg'
        output: 'fonts/droid-sans-v6-latin-700.svg'
      droid-sans-v6-latin-700-woff:
        inputs: '%kernel.root_dir%/../vendor/swagger-api/swagger-ui/dist/fonts/droid-sans-v6-latin-700.woff'
        output: 'fonts/droid-sans-v6-latin-700.woff'
      droid-sans-v6-latin-regular-eot:
        inputs: '%kernel.root_dir%/../vendor/swagger-api/swagger-ui/dist/fonts/droid-sans-v6-latin-regular.eot'
        output: 'fonts/droid-sans-v6-latin-regular.eot'
      droid-sans-v6-latin-regular-svg:
        inputs: '%kernel.root_dir%/../vendor/swagger-api/swagger-ui/dist/fonts/droid-sans-v6-latin-regular.svg'
        output: 'fonts/droid-sans-v6-latin-regular.svg'
      droid-sans-v6-latin-regular-ttf:
        inputs: '%kernel.root_dir%/../vendor/swagger-api/swagger-ui/dist/fonts/droid-sans-v6-latin-regular.ttf'
        output: 'fonts/droid-sans-v6-latin-regular.ttf'
      droid-sans-v6-latin-regular-woff:
        inputs: '%kernel.root_dir%/../vendor/swagger-api/swagger-ui/dist/fonts/droid-sans-v6-latin-regular.woff'
        output: 'fonts/droid-sans-v6-latin-regular.woff'
      droid-sans-v6-latin-regular-woff2:
        inputs: '%kernel.root_dir%/../vendor/swagger-api/swagger-ui/dist/fonts/droid-sans-v6-latin-regular.woff2'
        output: 'fonts/droid-sans-v6-latin-regular.woff2'
